name: docker-example-drupal-commerce-kickstart
language: php
type: drupal

web:
  type: nginx

database:
  type: mariadb
  version: 10

php:
  version: 8.1-fpm-bullseye
  phpcs:
    paths:
      - web/modules/custom
    standards:
      - Drupal
      - DrupalPractice
  phpstan:
    level: max
    paths:
      - web/modules/custom

drupal:
  docroot: web

docker-compose:
  services:
    - database
    - php
    - web

dockerfile:
  stages:
    build:
      extra_directories:
        - config
        - patches
        - scripts
      commands:
        - composer validate
        - composer install
      extensions:
        install:
          - bcmath

experimental:
  createGitHubActionsConfiguration: true
  runGitHooksBeforePush: true
  useNewDatabaseCredentials: true
